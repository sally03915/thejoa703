        # plain.jar ì œì™¸í•˜ê³  ì²« ë²ˆì§¸ JAR íŒŒì¼ì„ í™˜ê²½ë³€ìˆ˜ JAR_FILEë¡œ ì„¤ì •

      - name: Debug JAR_FILE
        run: echo "ì„ íƒëœ JAR_FILE=${{ env.JAR_FILE }}"   # ì„ íƒëœ JAR íŒŒì¼ ì¶œë ¥

      - name: Ensure JAR exists
        run: |
          if [ ! -f "${{ env.JAR_FILE }}" ]; then
            echo "âŒ JAR file not found: ${{ env.JAR_FILE }}"
