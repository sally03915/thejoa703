name: Deploy Fullstack App

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: back

      - name: Build Spring Boot App
        run: ./gradlew build -x test
        working-directory: back

      - name: Debug Backend Files
        run: |
          ls -al back
          ls -al back/build/libs

      - name: Create Backend .env
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" > back/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> back/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> back/.env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> back/.env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> back/.env
          echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> back/.env
          echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> back/.env
          echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> back/.env

      - name: Ensure app directory exists on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/app

      - name: Find JAR file   # ✅ plain.jar 제외
        id: findjar
        run: echo "JAR_FILE=$(ls back/build/libs/*.jar | grep -v plain | head -n 1)" >> $GITHUB_ENV

      - name: Debug JAR_FILE   ## ✅ JAR_FILE 값 확인 추가
        run: echo "JAR_FILE=${{ env.JAR_FILE }}"

      - name: Ensure JAR exists   ## ✅ JAR 존재 여부 체크
        run: |
          if [ ! -f "${{ env.JAR_FILE }}" ]; then
            echo "❌ JAR file not found: ${{ env.JAR_FILE }}"
            exit 1
          fi

      - name: Copy Backend JAR to EC2   # ✅ target을 디렉토리까지만 지정
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "${{ env.JAR_FILE }}"
          target: "/home/ubuntu/app"

      - name: Debug EC2 app directory   ## ✅ 복사 후 실제 확인
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ls -al /home/ubuntu/app

      - name: Rename JAR on EC2 to app.jar   # ✅ 항상 app.jar로 고정, 안전 처리
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            rm -rf app.jar
            if ls *.jar 1> /dev/null 2>&1; then
              mv *.jar app.jar
            else
              echo "❌ No JAR file found in /home/ubuntu/app"
              exit 1
            fi

      - name: Copy Backend .env to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "back/.env"
          target: "/home/ubuntu/app"

      - name: Run Backend on EC2 with pm2   # ✅ 항상 app.jar 실행
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            pm2 delete backend || true
            pm2 start java --name backend -- -jar app.jar

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          npm install
          npm run build -- --no-lint
        working-directory: front

      - name: Debug Frontend Files
        run: |
          ls -al front
          ls -al front/.next || true
          ls -al front/public || true

      - name: Create Frontend .env.production
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" > front/.env.production

      - name: Ensure front directory exists on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/front

      - name: Archive frontend build   # ✅ tar 묶어서 전송 방식 적용
        run: |
          cd front
          tar -czf ../frontend-build.tar.gz .next public package.json .env.production

      - name: Copy frontend archive to EC2   # ✅ tar 파일만 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend-build.tar.gz"
          target: "/home/ubuntu/front"

      - name: Extract archive on EC2   # ✅ EC2에서 압축 해제
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/front
            tar -xzf frontend-build.tar.gz

      - name: Run Frontend on EC2 with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/front
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name "frontend" -- run start
