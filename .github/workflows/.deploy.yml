        # EC2ì—ì„œ ì‚¬ìš©í•  í™˜ê²½ë³€ìˆ˜ íŒŒì¼ ìƒì„±

      - name: Ensure app directory exists on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: mkdir -p /home/ubuntu/app
        # EC2ì— /home/ubuntu/app ë””ë ‰í† ë¦¬ ìƒì„±

      # âŒ ì œê±°ëœ ë¶€ë¶„: Rename JAR locally to app.jar
      # - name: Rename JAR locally to app.jar
