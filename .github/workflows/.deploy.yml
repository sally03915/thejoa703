name: Deploy Fullstack App

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: back

      - name: Build Spring Boot App
        run: ./gradlew build -x test
        working-directory: back

      - name: Create Backend .env   # ğŸ”§ ì¶”ê°€: GitHub Secrets ê¸°ë°˜ìœ¼ë¡œ .env ìƒì„±
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> back/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> back/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> back/.env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> back/.env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> back/.env
          echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> back/.env
          echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> back/.env
          echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> back/.env

      - name: Copy JAR and .env to EC2   # ğŸ”§ ìˆ˜ì •: JARê³¼ .envë¥¼ í•¨ê»˜ ë³µì‚¬
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "back/build/libs/back-0.0.1-SNAPSHOT.jar,back/.env"
          target: "/home/ubuntu/app"

      - name: Run Backend on EC2 with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            mv back-0.0.1-SNAPSHOT.jar app.jar   # ğŸ”§ JAR ì´ë¦„ì„ app.jarë¡œ ê³ ì •
            export $(cat .env | xargs)           # ğŸ”§ .env ë¡œë“œí•´ì„œ í™˜ê²½ë³€ìˆ˜ ì ìš©
            pm2 delete backend || true
            pm2 start java --name backend -- -jar app.jar    
            
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          npm install
          npm run build -- --no-lint
        working-directory: front

      - name: Create Frontend .env.production   # ğŸ”§ ì¶”ê°€: GitHub Secrets ê¸°ë°˜ìœ¼ë¡œ .env.production ìƒì„±
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" >> front/.env.production

      - name: Copy Frontend project and .env.production to EC2   # ğŸ”§ ìˆ˜ì •: í”„ë¡œì íŠ¸ì™€ .env.production í•¨ê»˜ ë³µì‚¬
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "front/*,front/.env.production"
          target: "/home/ubuntu/front"

      - name: Run Frontend on EC2 with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/front
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name "frontend" -- run start
