name: Deploy Fullstack App

on:
  push:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: back

      - name: Build Spring Boot App
        run: ./gradlew build -x test
        working-directory: back

      - name: Create Backend .env   # ğŸ”§ GitHub Secrets ê¸°ë°˜ìœ¼ë¡œ .env ìƒì„±
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" > back/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> back/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> back/.env
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> back/.env
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> back/.env
          echo "KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> back/.env
          echo "NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> back/.env
          echo "NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> back/.env

      - name: Ensure app directory exists on EC2   # âœ… ì¶”ê°€: ë””ë ‰í† ë¦¬ ë³´ì¥
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/app

      - name: Copy JAR and .env to EC2   # âœ… ìˆ˜ì •: ì‰¼í‘œ â†’ ê³µë°±, *.jar íŒ¨í„´ ì‚¬ìš©
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "back/build/libs/*.jar back/.env"   # âœ… ìˆ˜ì •ëœ ë¶€ë¶„
          target: "/home/ubuntu/app"

      - name: Run Backend on EC2 with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/app
            mv *.jar app.jar   # âœ… ìˆ˜ì •: JAR ì´ë¦„ ë¶ˆì¼ì¹˜ ëŒ€ë¹„ â†’ *.jar ì‚¬ìš©
            export $(cat .env | xargs)   # ğŸ”§ .env ë¡œë“œ
            pm2 delete backend || true
            pm2 start java --name backend -- -jar app.jar    

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          npm install
          npm run build -- --no-lint
        working-directory: front

      - name: Create Frontend .env.production   # ğŸ”§ Secrets ê¸°ë°˜ìœ¼ë¡œ ë®ì–´ì“°ê¸° ìƒì„±
        run: |
          echo "NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}" > front/.env.production

      - name: Ensure front directory exists on EC2   # âœ… ì¶”ê°€: ë””ë ‰í† ë¦¬ ë³´ì¥
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/front

      - name: Copy Frontend project and .env.production to EC2   # âœ… ìˆ˜ì •: ì‰¼í‘œ â†’ ê³µë°±
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "front/* front/.env.production"   # âœ… ìˆ˜ì •ëœ ë¶€ë¶„
          target: "/home/ubuntu/front"

      - name: Run Frontend on EC2 with pm2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/front
            npm install --production
            pm2 delete frontend || true
            pm2 start npm --name "frontend" -- run start
