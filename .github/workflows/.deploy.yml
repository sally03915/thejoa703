      # ğŸ”‘ Secrets ê¸°ë°˜ìœ¼ë¡œ .env íŒŒì¼ ìƒì„±
      - name: Create Backend .env from Secrets
        run: |
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> back/.env
